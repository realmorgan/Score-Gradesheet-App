<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Grade Sheet</title>

	<!-- Bootstrap CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!-- Internal CSS -->
	<style type="text/css">
		
	</style>
</head>
<body>

<div class="container" style="background-color: lightgreen;">
	<div class="row ms-5 me-5">
		<div class="col">
			<h3>Subject</h3>
		</div>
		<div class="col">
			<h3>Score</h3>
		</div>
		<div class="col">
			<h3>Grade</h3>
		</div>
	</div>

	<form action="" method="" class="ms-5 me-5 mt-2">
		<div class="row mb-3">
			<div class="col">
				<label><b>English</b></label>
			</div>
			<div class="col">
				<input type="text" value="" class="form-control" id="eng" onchange="getgrade(this.value, 'enggrd')">
			</div>
			<div class="col">
				<input type="text" value="" class="form-control" id="enggrd">
			</div>
		</div>

		<div class="row mb-3">
			<div class="col">
				<label><b>Maths</b></label>
			</div>
			<div class="col">
				<input type="text" value="" class="form-control" id="mth" onchange="getgrade(this.value, 'mthgrd')">
			</div>
			<div class="col">
				<input type="text" value="" class="form-control" id="mthgrd">
			</div>
		</div>

		<div class="row mb-3">
			<div class="col">
				<label><b>Chemistry</b></label>
			</div>
			<div class="col">
				<input type="text" value="" class="form-control" id="chemscore" onchange="getgrade(this.value, 'chemgrd')">
			</div>
			<div class="col">
				<input type="text" value="" class="form-control" id="chemgrd">
			</div>
		</div>


		<div class="row mb-3">
			<div class="col">
				<label><b>Biology</b></label>
			</div>
			<div class="col">
				<input type="text" value="" class="form-control" id="bioscore" onchange="getgrade(this.value, 'biogrd')">
			</div>
			<div class="col">
				<input type="text" value="" class="form-control" id="biogrd">
			</div>
		</div>

		<div class="row mb-3">
			<div class="col">
				<label><b>French</b></label>
			</div>
			<div class="col">
				<input type="text" value="" class="form-control" id="frchscore" onchange="getgrade(this.value, 'frchgrd')">
			</div>
			<div class="col">
				<input type="text" value="" class="form-control" id="frchgrd">
			</div>
		</div>

	</form>

	<div class="row ms-5 mt-4" style="width: 10%;">
	<button type="button" class="btn btn-warning mb-3" onclick="calgrade()">GET RESULT</button>
	</div>


	<div class="row mb-5" id="totalscore">
			<h5>TOTAL:</h5>
		</div>

	<div class="row mb-5" id="average">
			<h5>AVERAGE:</h5>
		</div>

	<div class="row mb-5" id="remark">
			<h5>REMARKS:</h5>
		</div>
</div>


	<script src="gradesheet.js" type="text/javascript" language="javascript"></script>

</body>
</html>
