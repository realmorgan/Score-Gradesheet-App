		<div class="row mb-3">

			</div>

		<div class="row mb-3">

			</div>
			<div class="col">
				<input type="text" value="" class="form-control" id="bioscore" onchange="getgrade(this.value, 'biogrd')">
			</div>
			<div class="col">
				<input type="text" value="" class="form-control" id="biogrd">
			</div>
		</div>

		<div class="row mb-3">
			<div class="col">
				<label><b>French</b></label>
			</div>
			<div class="col">
				<input type="text" value="" class="form-control" id="frchscore" onchange="getgrade(this.value, 'frchgrd')">
			</div>
			<div class="col">
				<input type="text" value="" class="form-control" id="frchgrd">
			</div>
		</div>

	</form>

	<div class="row ms-5 mt-4" style="width: 10%;">
	<button type="button" class="btn btn-warning mb-3" onclick="calgrade()">GET RESULT</button>
	</div>


	<div class="row mb-5" id="totalscore">
			<h5>TOTAL:</h5>
		</div>

	<div class="row mb-5" id="average">
			<h5>AVERAGE:</h5>
		</div>

	<div class="row mb-5" id="remark">
			<h5>REMARKS:</h5>
		</div>
</div>


	<script type="text/javascript" language="javascript">

		function getgrade(score,gradeid) {

			var english = Number(document.getElementById('eng').value);

			if (score > 0 && score <= 45) {
				document.getElementById('gradeid').value = 'F';

			}else if (score > 0 && score <= 45) {
				document.getElementById('gradeid').value = 'E';

			}else if (score > 45 && score < 50) {
				document.getElementById('gradeid').value = 'D';

			}else if (score >= 50 && score <= 60) {
				document.getElementById('gradeid').value = 'C';

			}else if (score > 60 && score <= 69) {
				document.getElementById('gradeid').value = 'B';

			}else if (score > 69 && score <= 100) {
				document.getElementById('gradeid').value = 'A';

			}else{
				document.getElementById('gradeid').value = 'Invalid';
			}
		}
		
		getgrade(score,gradeid);

</body>
</html>
